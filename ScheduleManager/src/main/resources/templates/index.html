<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Schedule Manager</title>
</head>
<body bgcolor="E1C2BB">
	<div align="center">
		<h1>Schedule Message List</h1>
		<a href="/new">Create New Schedule</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Message ID</th>
					<th>User Name</th>
					<th>Messages</th>
					<th>Date and Time</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="message : ${listMessages}">
					<td th:text="${message.id}">Message ID</td>
					<td th:text="${message.user_name}">User Name</td>
					<td th:text="${message.message_content}">Messages</td>
					<td th:text="${message.schedule_date_time}">Date and Time</td>
					<td><a th:href="@{/edit/{id}(id=${message.id})}">Edit</a> <!--  <a th:href="@{/category/edit/{id}(id=${category.idCategory})}">view</a> -->

						&nbsp;&nbsp;&nbsp; <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
